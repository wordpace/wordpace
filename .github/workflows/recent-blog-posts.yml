name: Sync WP RSS to Github

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Fetch RSS
        run: |
          curl -L "https://www.wordpace.com/feed/" -o rss.xml

      - name: Install dependencies
        run: pip3 install feedparser

      - name: Parse RSS and Build List
        run: |
          python3 << 'EOF'
          import feedparser

          d = feedparser.parse("rss.xml")
          items = d.entries[:5]

          with open("latest.txt", "w", encoding="utf8") as f:
              for i in items:
                  f.write(f"- [{i.title}]({i.link})\n")
          EOF

      - name: Update README.md section
        run: |
          START="<!-- START:latest-posts -->"
          END="<!-- END:latest-posts -->"

          sed -i "/$START/,/$END/{ /$START/!{ /$END/!d } }" README.md
          sed -i -e '$a\' latest.txt
          sed -i "/$START/ r latest.txt" README.md

      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update latest posts in README"
          file_pattern: README.md
